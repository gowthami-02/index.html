<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div id="mybox">
        <form class="box">
            <h1>ADMISSION FORM</h1>
            <label for="">student name:</label>

            <label for="">student admission number:</label>

            <label for="grade">Applying For Grade:</label>
             <select id="grade" name="grade" required>
                 <option value="">Select Grade</option>
                  <option value="1">Grade 1</option>
                   <option value="2">Grade 2</option>
                    <option value="3">Grade 3</option>
                    <option value="4">Grade 4</option>
                    <option value="5">Grade 5</option>

                    <option value="7">Grade 7</option>
                    <option value="8">Grade 8</option>
                    <option value="9">Grade 9</option>
                    <option value="10">Grade 10</option>
                 </select><br>
            <label for="">student DOB:</label>
           <input type="date"><br>
            <label>Gender:</label><br>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br>
            <label for="">father name:</label>
           <input type="text"><br>
            <label for="">father phone number:</label>
            <input placeholder="##########" type="text"><br>
            <label for="">mother name:</label>
            <input type="text"><br>
            <label for="">mother phone number:</label>
            <input placeholder="##########" type="text"><br>
            <label for="">email:</label>
            <input placeholder="jhon@gmail.com" type="text"><br>
            <label for="">religion:</label>
            <input type="text"><br>
            <label for="">Adress:</label>
            <input placeholder="current strret" type="text"><br>
            <input placeholder="area" type="text"><br>
            <input placeholder="city" type="text"><br>
            <input placeholder="pincode" type="text"><br>
            <button>submit</button>
        </form>
    </div>
</body>
</html>
